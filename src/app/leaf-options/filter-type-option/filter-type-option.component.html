<h4 class="heading">
    Выберите фильтр:
</h4>

<mat-form-field appearance="fill">
    <mat-label>Фильтр</mat-label>
    <mat-select [formControl]="formControl">
        <mat-option
            *ngFor="let filter of filters"
            [value]="filter">
            {{ filter.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
