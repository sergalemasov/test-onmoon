<h4 class="heading">
    Выберите тип:
</h4>
<mat-radio-group
    aria-label="Выберите тип"
    class="radio-group"
    [formControl]="formControl">
    <mat-radio-button
        *ngFor="let option of options"
        [value]="option.value">
        {{ option.name }}
    </mat-radio-button>
</mat-radio-group>
